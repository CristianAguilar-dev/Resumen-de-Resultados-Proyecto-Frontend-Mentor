  <!-- Results summary component -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <!-- icon-link -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <!-- title-windows -->
    <title>Frontend Mentor | Results summary component</title />
  <!-- style sheet link -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    
    <!-- parent-container -->
    <main class="container">
      
      <!-- container-first-section -->
      <!-- start first section presentation -->
      <section class="containerPresentation">
        <h1>Your Result</h1>
        
        <!-- round container first section -->
        <article class="containerRound">
          <p class="number">76</p>
          <p class="description">of 100</p>
        </article>
        
        <!-- container title description first section -->
        <article class="containerTest">
          <h2 class="title">Great</h2>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p> 
        </article>
      </section>
      
      <!-- start-second-section-summary -->
      <section class="containerSummary">
        <h2 class="title">Summary</h2>
        
        <!-- general container of reaction article -->
        <article class="ContainerReaction stylesGeneral-article">
        <div class="containerDescription">
          <img class="icon" src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
          <p class="description stylesGeneral-description">Reaction</p>
        </div>
        <div class="containerPercentage">
          <span class="number">80</span>
          <span class="percentage"> / 100</span>
        </div>
        </article>
        
        <!-- general item container memory -->
        <article class="containerMemory stylesGeneral-article">
        <div class="containerDescription">
          <img class="icon" src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p class="description stylesGeneral-description">Memory</p>
        </div>
        <div class="containerPercentage">
          <span class="number">92</span>
          <span class="percentage">/ 100</span>
        </div>
        </article>
        
        <!-- general item container verbal -->
        <article class="containerVerbal stylesGeneral-article">
        <div class="containerDescription">
          <img class="icon" src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p class="description stylesGeneral-description">Verbal</p>
        </div>
        <div class="containerPercentage">
          <span class="number">61</span>
          <span class="percentage">/ 100</span>
        </div>
        </article>
        
        <!-- general item container visual -->
        <article class="containerVisual stylesGeneral-article">
        <div class="containerDescription">
          <img class="icon" src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p class="description stylesGeneral-description">Visual</p>
        </div>
        <div class="containerPercentage">
          <span class="number">72</span>
          <span class="percentage">/ 100</span>
        </div>
        </article>
        
        <!-- button container summary section -->
        <article class="containerButton">
          <button type="submit">Continue</button>
        </article>
        
        <!-- general attribute container -->
        <article class="containerAttribution">
          <a class="attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          <p>Coded by <a href="#">CristianAguilar-dev</a></p>
        </article>
      </section>
    </main>
  </body>
  </html>
