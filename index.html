  <!-- Results summary component -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <!-- icon-link -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <!-- title-windows -->
    <title>Frontend Mentor | Results summary component</title />
  <!-- style sheet link -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    
    <!-- parent-container -->
    <main class="container">
      
      <!-- container-first-section -->
      <!-- start first section presentation -->
      <section class="presentation-container">
        <h1>Your Result</h1>
        
        <!-- round container first section -->
        <article class="round-container">
          <p class="round-container-number">76</p>
          <p class="description-round-container">of 100</p>
        </article>
        
        <!-- container title description first section -->
        <article class="container-test">
          <h2 class="test-container-title">Great</h2>
          <p class="description-test-container">You scored higher than 65% of the people who have taken these tests.</p> 
        </article>
      </section>
      
      <!-- start-second-section-summary -->
      <section class="summary-container">
        <h2 class="summary-container-title">Summary</h2>
        
        <!-- general container of reaction article -->
        <article class="summary-general-styles summary-container-reaction">
        <div class="container-abstract-general-styles-icon-description">
          <img class="summary-reaction-icon general-styles-summary-icon" src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
          <p class="summary-general-styles-description summary-reaction-description">Reaction</p>
        </div>
        <div class="container-summary-general-styles-number-percentage">
          <span class="summary-general-styles-number">80</span>
          <span class="summary-general-styles-percentage"> / 100</span>
        </div>
        </article>
        
        <!-- general item container memory -->
        <article class="summary-general-styles summary-container-memory">
        <div class="container-abstract-general-styles-icon-description">
          <img class="summary-memory-icon general-styles-summary-icon" src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p class="summary-general-styles-description summary-memory-description">Memory</p>
        </div>
        <div class="container-summary-general-styles-number-percentage">
          <span class="summary-general-styles-number">92</span>
          <span class="summary-general-styles-percentage">/ 100</span>
        </div>
        </article>
        
        <!-- general item container verbal -->
        <article class="summary-general-styles summary-container-verbal">
        <div class="container-abstract-general-styles-icon-description">
          <img class="summary-verbal-icon general-styles-summary-icon" src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p class="summary-general-styles-description summary-verbal-description">Verbal</p>
        </div>
        <div class="container-summary-general-styles-number-percentage">
          <span class="summary-general-styles-number">61</span>
          <span class="summary-general-styles-percentage">/ 100</span>
        </div>
        </article>
        
        <!-- general item container visual -->
        <article class="summary-general-styles summary-container-visual">
        <div class="container-abstract-general-styles-icon-description">
          <img class="summary-container-visual-icon general-styles-summary-icon" src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p class="summary-general-styles-description summary-visual-description">Visual</p>
        </div>
        <div class="container-summary-general-styles-number-percentage">
          <span class="summary-general-styles-number">72</span>
          <span class="summary-general-styles-percentage">/ 100</span>
        </div>
        </article>
        
        <!-- button container summary section -->
        <article class="summary-container-button">
          <button type="submit">Continue</button>
        </article>
        
        <!-- general attribute container -->
        <article class="summary-container-attribution">
          <a class="attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          <p>Coded by <a href="#">CristianAguilar-dev</a></p>
        </article>
      </section>
    </main>
  </body>
  </html>
